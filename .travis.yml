  include:
    - lanuage: python
      python:
        - "2.7"
        - "3.6"
      # command to install dependencies
      install:
        - pip install -r requirements.txt
      # command to run tests
      script:
        - pytest # or py.test for Python versions 3.5 and below

    - language: java

    - language: ruby
      rvm:
       - 2.2
       - jruby
       - rbx-3

